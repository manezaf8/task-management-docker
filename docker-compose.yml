version: '3.8'

# Let's build all the services required to run this app (dev version)
# We need -
# MySQL => Database
# Nginx => Web Server
# PHP-FPM
services:
  php-apache-environment:
      container_name: php-apache
      build:
          context: ./php
          dockerfile: Dockerfile
      depends_on:
          - db
      volumes:
          - ./php/src:/var/www/html/
      ports:
          - 8100:80

  db:
    container_name: db
    image: mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: admin124
        MYSQL_DATABASE: ekomi
        MYSQL_USER: admin
        MYSQL_PASSWORD: admin124
    ports:
        - "9906:3306"

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      ports:
          - '8080:80'
      restart: always
      environment:
          PMA_HOST: db
      depends_on:
          - db
